<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>2048 3D</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>2048 3D</h1>
    <button id="start-button">Почати гру</button>
  </div>

  <div id="game-over-screen" style="display: none;">
    <h2>Гру закінчено</h2>
    <p>Рахунок: <span id="final-score">0</span></p>
    <p>Рекорд: <span id="high-score">0</span></p>
    <button id="restart-button">Грати знову</button>
  </div>

  <div id="scoreboard">Очки: <span id="score">0</span></div>

  <script type="module">
    import { startGame, restartGame } from './src/main.js';

    document.getElementById('start-button').addEventListener('click', startGame);
    document.getElementById('restart-button').addEventListener('click', restartGame);
  </script>
</body>
</html>
